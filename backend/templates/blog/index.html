{% extends 'base.html' %}

{% block title %}Blog Django - HomePage{% endblock %}

{% block content %}
    <h1>Blog Django</h1>

    {% for post in posts %}
    <a href="{% url 'blog:post-detail' slug=post.slug %}">
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.excerpt }}</p>
            <p>{{ post.content }}</p>
        </article>
    </a>
    {% endfor %}

{% endblock %}
